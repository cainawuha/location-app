<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but basicapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <button @click="prevPage">Previous</button>
  <button @click="nextPage">Next</button>
  <thead>
    <tr>
      <th><input type="checkbox" v-model="allSelected" @click="selectAll"></th>

    </tr>
  </thead>
  <tbody>
    <tr v-for="record in displayedRecords" :key="record.id">
      <td><input type="checkbox" v-model="selectedRecords" :value="record.id"></td>

    </tr>
  </tbody>

</body>

</html>
